server:
  port: 8081


spring:
  application:
    name: fornecedor
  datasource: 
    username: root
    password: 
    url: jdbc:mysql://localhost:3306/db_fornecedor?serverTimezone=UTC
    
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MariaDB10Dialect

  


    
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: 'http://localhost:8761/eureka'